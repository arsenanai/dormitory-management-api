server {
    listen 80;
    server_name localhost dorm.sdu.edu.kz;
    root /var/www/html/public;
    index index.php index.html;

    # Handle API routes properly
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Allow all HTTP methods for API
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin";
        add_header Access-Control-Allow-Credentials "true";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://dorm.sdu.edu.kz";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Ensure POST requests work
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Additional headers for API requests
        add_header Access-Control-Allow-Origin "https://dorm.sdu.edu.kz" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Security: deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
} 