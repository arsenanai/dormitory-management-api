server {
    listen 80;
    server_name localhost dorm.sdu.edu.kz;
    root /var/www/html/public;
    index index.php index.html;

    # Handle API routes - must come before the main location block
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Main location block for all other requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling - this is crucial for API requests
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # CORS headers for API requests
        add_header Access-Control-Allow-Origin "https://dorm.sdu.edu.kz" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Handle OPTIONS preflight requests
    location = /api/login {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://dorm.sdu.edu.kz";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Security: deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
} 