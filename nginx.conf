events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost dorm.lcl;
        root /var/www/html/public;
        index index.php index.html;
        
        # Allow POST request body size
        client_max_body_size 10M;

        # Handle API routes - must come before the main location block
        location /api {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Main location block for all other requests
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handling - this is crucial for API requests
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Critical: These parameters are essential for POST requests
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param HTTP_HOST $http_host;
            
            include fastcgi_params;
            
            # Let Laravel handle CORS headers
        }

        # Handle OPTIONS preflight requests
        location = /api/login {
            if ($request_method = 'OPTIONS') {
                # Let Laravel handle CORS headers
                try_files $uri $uri/ /index.php?$query_string;
            }
            
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Security: deny access to hidden files
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
